<!-- {% extends "layout.html" %} -->
{% block content %}
<script src="{{ url_for('static', filename='chart.js/Chart.min.js') }}"></script>
<div class="col-xl-10 col-lg-5">
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Enkripsi</h6>
            
        </div>
        <!-- Card Body -->
        <div class="card-body">
        <canvas id="chart1" width="400" height="200"></canvas>
        <script>
        var size = {{size|tojson}};
        var time1 = {{time_encrypt[0]|tojson}};
        var time2 = {{time_encrypt[1]|tojson}};
        var time3 = {{time_encrypt[2]|tojson}};
        var time4 = {{time_encrypt[3]|tojson}};
        var algoritma = {{algoritma|tojson}};
        var ctx = document.getElementById('chart1');
        var chart1 = new Chart(ctx, {
            type: 'line',
            data: {
                labels: size,
                datasets: [{
                    label: algoritma[0],
                    data: time1,
                    borderColor: [
                        'rgba(54, 162, 235, 1)'
                    ]
                },{
                    label: algoritma[1],
                    data: time2,
                    borderColor: [
                        'rgba(255, 99, 132, 1)'
                    ]
                },{
                    label: algoritma[2],
                    data: time3,
                    borderColor: [
                        'rgba(255, 206, 86, 1)'
                    ]
                },{
                    label: algoritma[3],
                    data: time4,
                    borderColor: [
                        'rgba(75, 192, 192, 1)'
                    ]
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        </script>
    
        </div>
    </div>
</div>
