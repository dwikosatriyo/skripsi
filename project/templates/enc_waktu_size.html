{% extends "layout.html" %}
{% block content %}

Jumlah Karakter Pesan : {{len_plaintext}}
<script src="{{ url_for('static', filename='chart.js/Chart.min.js') }}"></script>

<canvas id="myChart" width="400" height="400"></canvas>
<script>
var algorithm = {{algorithm|tojson}};
var time = {{time|tojson}};
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: algorithm,
        datasets: [{
            label: '# of Votes',
            data: time,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
{% endblock content %}
